<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/tabs.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabs</title>
</head>
<body>
	<div class="tab__menu">
		<div class="container container__clearfix" >		
			<div class="tab__title">
				<div class="tab__title-elem tab__title-elem_active" data-tab = "0"></div>	
				<div class="tab__title-elem" data-tab = "1"></div>	
				<div class="tab__title-elem" data-tab = "2"></div>	
				<div class="tab__title-elem" data-tab = "3"></div>	
				<div class="tab__title-elem" data-tab = "4"></div>	
			</div>
			<div class="tab__body">
				<div class="tab__body-elem tab__body-elem-fst" style="display: block;"></div>
				<div class="tab__body-elem tab__body-elem-scnd"></div>
				<div class="tab__body-elem tab__body-elem-thrd"></div>
				<div class="tab__body-elem tab__body-elem-fr"></div>
				<div class="tab__body-elem tab__body-elem-fv"></div>
			</div>
		</div>
	</div>	
</body>
</html>
